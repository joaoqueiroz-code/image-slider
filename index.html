<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>IMAGE SLIDER</title>

        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <main>

            <section class="secaoCarousel">

                <div class="slider">

                   <div class="slides">
                    
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">

                        <div class="slide first">
                            <img src="img/autumn-forest.jpg" alt="">
                        </div>

                        <div class="slide">
                            <img src="img/lonely-person-walking-on-a-pathway-in-alabama-hills-in-california-with-mount-whitney.jpg" alt="">
                        </div>

                        <div class="slide">
                            <img src="img/sunrise-over-bali-jungle.jpg" alt="">
                        </div>

                        <div class="navigation-auto">
    
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
    
                        </div>

                    </div>

                    <div class="navigation-manual">

                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        
                    </div>
                    
                </div>

            </section>
    
        </main>
        
    </body>

</html>
